<div class="progress">
    <div class="progress-bar {{ColorClass}}" role="progressbar" [attr.data-percent]="Percent + '%'" style="width: {{Percent}}%;">
        <span class="sr-only">{{Percent}}% Complete</span>
    </div>
    <span class="progress-type">{{Label}}</span>
    <span class="progress-completed">{{Percent}}%</span>
  </div>
