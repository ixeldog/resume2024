<div class="progress">
    <div class="progress-bar {{ColorClass}}" role="progressbar" [attr.data-percent]="Skill.Percent + '%'" style="width: {{Skill.Percent}}%;">
        <span class="sr-only">{{Skill.Percent}}% Complete</span>
    </div>
    <span class="progress-type">{{Skill.Label}}</span>
    <span class="progress-completed">{{Skill.Percent}}%</span>
  </div>
