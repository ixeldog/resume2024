<!-- SECTION ITEM -->
<div class="line row">
    <!-- Margin Collums (necessary for the timeline effect) -->
    <div class="col-md-1 bg1 timeline-space full-height hidden-sm hidden-xs"></div>
    <div class="col-md-2 timeline-progress hidden-sm hidden-xs full-height" [ngClass]="TimelineClassType"></div>
    <!-- /Margin Collums -->
    <!-- Item Content -->
    <div class="col-md-8 content-wrap bg1">
        <div class="line-content">
        <!-- Subtitle -->
        <h3 class="section-item-title-1">{{Subtitle}}</h3>
        <!-- /Subtitle -->
        <!-- content -->
        <p>{{Content}}</p>
        <!-- /Content -->
        </div>
    </div>
    <!-- /Item Content -->
    <!-- Margin Collum-->
    <div class="col-md-1 bg1 timeline-space full-height hidden-sm hidden-xs"></div>
    <!-- /Margin Collum-->
</div>
<!-- /SECTION ITEM -->
